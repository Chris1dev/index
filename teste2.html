<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cronograma christian</title>
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #2b2b2b;
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 20px;
    }

    .input-task {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-task input, .input-task button {
      padding: 10px;
      border: none;
      border-radius: 8px;
    }

    .input-task button {
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #3a3a3a;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    li.completed .task-text {
      text-decoration: line-through;
      color: #999;
    }

    .task-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .task-main {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .task-buttons {
      display: flex;
      gap: 5px;
    }

    .task-time {
      font-size: 0.8rem;
      color: #ccc;
    }

    .btn {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .btn-delete {
      background: red;
      color: white;
    }

    .btn-edit {
      background: orange;
      color: black;
    }

    .btn-save {
      background: green;
      color: white;
    }

    input[type="checkbox"] {
      transform: scale(1.2);
    }

    li.expired {
      border-left: 4px solid red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cronograma christian</h1>
    <div class="input-task">
      <input type="text" id="taskInput" placeholder="Digite a tarefa...">
      <input type="datetime-local" id="taskTime">
      <button onclick="addTask()">Adicionar</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskTime = document.getElementById("taskTime");
    const taskList = document.getElementById("taskList");

    window.onload = () => {
      const savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];
      savedTasks.forEach(task => renderTask(task.text, task.time, task.completed));
    };

    function addTask() {
      const text = taskInput.value.trim();
      const time = taskTime.value;
      if (text === "" || time === "") return;
      renderTask(text, time, false);
      saveTasks();
      taskInput.value = "";
      taskTime.value = "";
    }

    function renderTask(text, time, completed) {
      const li = document.createElement("li");

      const now = new Date();
      const deadline = new Date(time);
      const expired = deadline < now && !completed;
      if (expired) li.classList.add("expired");
      if (completed) li.classList.add("completed");

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = completed;
      checkbox.addEventListener("change", () => {
        li.classList.toggle("completed");
        saveTasks();
      });

      const taskText = document.createElement("span");
      taskText.className = "task-text";
      taskText.innerText = text;

      const timeLabel = document.createElement("div");
      timeLabel.className = "task-time";
      timeLabel.innerText = `Prazo: ${formatDate(deadline)}`;

      const taskMain = document.createElement("div");
      taskMain.className = "task-main";
      taskMain.appendChild(checkbox);
      taskMain.appendChild(taskText);

      const taskHeader = document.createElement("div");
      taskHeader.className = "task-header";
      taskHeader.appendChild(taskMain);

      const buttonGroup = document.createElement("div");
      buttonGroup.className = "task-buttons";

      const editBtn = document.createElement("button");
      editBtn.className = "btn btn-edit";
      editBtn.innerText = "âœï¸ Editar";
      editBtn.onclick = () => startEdit(li, taskText, timeLabel, deadline);

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "btn btn-delete";
      deleteBtn.innerText = "ðŸ—‘ï¸";
      deleteBtn.onclick = () => {
        li.remove();
        saveTasks();
      };

      buttonGroup.appendChild(editBtn);
      buttonGroup.appendChild(deleteBtn);
      taskHeader.appendChild(buttonGroup);

      li.appendChild(taskHeader);
      li.appendChild(timeLabel);
      taskList.appendChild(li);
    }

    function startEdit(li, taskTextEl, timeLabelEl, oldDate) {
      const oldText = taskTextEl.innerText;

      const textInput = document.createElement("input");
      textInput.type = "text";
      textInput.value = oldText;

      const timeInput = document.createElement("input");
      timeInput.type = "datetime-local";
      timeInput.value = oldDate.toISOString().slice(0, 16);

      taskTextEl.replaceWith(textInput);
      timeLabelEl.replaceWith(timeInput);

      const saveBtn = document.createElement("button");
      saveBtn.className = "btn btn-save";
      saveBtn.innerText = "ðŸ’¾ Salvar";

      saveBtn.onclick = () => {
        const newText = textInput.value.trim();
        const newTime = timeInput.value;
        if (newText && newTime) {
          const newDeadline = new Date(newTime);
          const newTextEl = document.createElement("span");
          newTextEl.className = "task-text";
          newTextEl.innerText = newText;

          const newTimeLabel = document.createElement("div");
          newTimeLabel.className = "task-time";
          newTimeLabel.innerText = `Prazo: ${formatDate(newDeadline)}`;

          textInput.replaceWith(newTextEl);
          timeInput.replaceWith(newTimeLabel);
          saveBtn.remove();
          saveTasks();
        }
      };

      li.appendChild(saveBtn);
    }

    function saveTasks() {
      const tasks = [];
      document.querySelectorAll("#taskList li").forEach(li => {
        const checkbox = li.querySelector("input[type='checkbox']");
        const taskText = li.querySelector(".task-text");
        const taskTime = li.querySelector(".task-time");
        if (taskText && taskTime) {
          const text = taskText.innerText;
          const time = new Date(taskTime.innerText.replace("Prazo: ", "")).toISOString();
          const completed = checkbox.checked;
          tasks.push({ text, time, completed });
        }
      });
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function formatDate(date) {
      return date.toLocaleString("pt-BR", {
        day: "2-digit",
        month: "2-digit",
        year: "numeric",
        hour: "2-digit",
        minute: "2-digit"
      });
    }
  </script>
</body>
</html>
